<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Study Abroad Counselling — FE Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-2xl font-bold">FE Global</a>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-semibold mb-6">Free Study Abroad Counselling</h1>

    <form id="studyForm" class="space-y-6 bg-white p-6 rounded-lg shadow">

      <!-- Name -->
      <div>
        <label class="font-medium">Full Name</label>
        <input type="text" id="name" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <!-- Phone -->
      <div>
        <label class="font-medium">Mobile Number</label>
        <input type="tel" id="phone" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <!-- Email -->
      <div>
        <label class="font-medium">Email ID</label>
        <input type="email" id="email" class="w-full mt-1 p-2 border rounded" required />
      </div>

      <!-- What are you currently doing? -->
      <div>
        <label class="font-medium">What are you currently doing?</label>
        <select id="currentStatus" class="w-full mt-1 p-2 border rounded" required>
          <option value="">Select</option>
          <option>Student</option>
          <option>Working</option>
          <option>Recently Graduated</option>
        </select>
      </div>

      <!-- Which country -->
      <div>
        <label class="font-medium">Which country are you planning for?</label>
        <input type="text" id="country" class="w-full mt-1 p-2 border rounded" placeholder="Australia, UK, Canada, Malta…" required />
      </div>

      <!-- How soon -->
      <div>
        <label class="font-medium">How soon are you planning to relocate?</label>
        <select id="relocateTime" class="w-full mt-1 p-2 border rounded" required>
          <option value="">Select</option>
          <option>Within 3 Months</option>
          <option>Within 6 Months</option>
          <option>Within 12 Months</option>
          <option>Not Sure</option>
        </select>
      </div>

      <p id="formStatus" class="text-sm text-sky-600"></p>

      <button class="w-full bg-sky-600 text-white py-3 rounded text-lg">
        Submit
      </button>

    </form>
  </main>

  <script src="./js/studyForm.js"></script>
</body>
</html>
