<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/extra.css" />
</head>
<body class="bg-slate-50 text-slate-800">

  <header class="bg-[#770325] shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex  items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="./assets/main.png" alt="FE Global logo" class=" rounded-lg align-middle h-[3.75rem] w-30" />
        <span class="text-2xl font-bold"></span>
      </a>
      <nav class="hidden md:flex md:items-center text-white gap-6">
        <a href="https://wa.me/919920488434" target="_blank"
          class="px-4 py-2 rounded bg-green-500 text-white hover:bg-green-600">
          Chat on WhatsApp
        </a>
        <a href="/" class=" hover:text-sky-600">Home</a>
        <a href="./programs.html" class="hover:text-sky-600">Programs</a>
        <a href="./about.html" class="hover:text-sky-600">About</a>

      </nav>
      <!-- mobile menu -->
      <div class="md:hidden">
        <button id="mobileBtn" aria-label="Open menu" class="text-2xl text-white">☰</button>
      </div>
    </div>

    <!-- Mobile nav drop -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-3 flex flex-col gap-2">
        <a href="./programs.html" class="py-2">Programs</a>
        <a href="./studyabroad.html" class="py-2">Study Abroad</a>
        <a href="./about.html" class="py-2">About</a>
        <a href="./contact.html" class="py-2">Contact</a>
        <a href="#book" class="py-2">Book Free Counselling</a>
      </div>
    </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold">Contact Us</h1>
    <p class="mt-2 text-slate-600">Fill out the form and we'll get back to you.</p>

    <form id="contactForm" class="space-y-4">

  <div>
    <label class="block text-sm font-medium">Name</label>
    <input id="name" type="text" class="w-full p-2 border rounded" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Email</label>
    <input id="email" type="email" class="w-full p-2 border rounded" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Phone Number</label>
    <input id="phone" type="tel" class="w-full p-2 border rounded" placeholder="9876543210" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Message</label>
    <textarea id="message" class="w-full p-2 border rounded" rows="4" required></textarea>
  </div>

  <button class="px-4 py-2 bg-sky-600  text-white rounded">Send</button>
  

  <p id="contactStatus" class="text-sm mt-2"></p>
</form>
<a href="https://wa.me/919920488434"  target="_blank"
          class="mt-6 flex justify-center sm:hidden  py-2 rounded bg-green-500 text-white hover:bg-green-600">
          Chat on WhatsApp
        </a>

  </main>

  

  <!-- FOOTER -->
  <footer class="bg-[#770325] text-slate-100 mt-12">
    <div class="max-w-6xl mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
      <p>© <span id="year"></span> FE Global — All rights reserved</p>
      <div class="flex gap-4 text-sm">
        <a href="#" class="hover:underline">Privacy</a>
        <a href="#" class="hover:underline">Terms</a>
      </div>
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
